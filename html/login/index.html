<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Metronic Admin Theme #1 | User Login 6</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta content="Preview page of Metronic Admin Theme #1 for " name="description" />
	<meta content="" name="author" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"
	/>
	<link href="../css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
	<link href="../css/login-5.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="../images/logo.png" /> </head>
<!-- END HEAD -->

<body class=" login">
	<!-- BEGIN : LOGIN PAGE 5-2 -->
	<div class="user-login-5">
		<div class="row bs-reset">
			<div class="col-md-4 login-container bs-reset">
				<div class="login-content">
					<div class="row">
						<div class="col-xs-12 center logo__login--margin">
							<img src="../images/logo.png" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<form action="javascript:;" class="login-form" method="post">
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
									<span>Enter any username and password. </span>
								</div>
								<div class="row input__login--margin">
									<div class="col-xs-12">
										<input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Phone"
										 name="Phone" required/> </div>
									<div class="col-xs-12">
										<input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Password"
										 name="password" required/> </div>
								</div>
								<div class="row input__login--margin">
									<div class="col-sm-4">
										<label class="rememberme mt-checkbox mt-checkbox-outline">
											<input type="checkbox" name="remember" value="1" /> Remember me
											<span></span>
										</label>
									</div>
									<div class="col-sm-8 text-right">
										<div class="forgot-password">
											<a href="javascript:;" id="forget-password" class="forget-password link_a_href">Forgot Password?</a>
										</div>

									</div>
								</div>
								<div class="row input__login--margin">
									<div class="col-xs-12 center">
										<button class="btn btn__login--signin" type="submit">Sign In</button>
									</div>
								</div>
								<div class="row input__login--margin">
									<div class="col-xs-12 center">
										Don't have account yet? &nbsp;
										<a href="javascript:;" id="sign-up" class="forget-password link_a_href">Sign Up</a>
									</div>
								</div>
							</form>
							<!-- BEGIN FORGOT PASSWORD FORM -->
							<form class="forget-form" action="javascript:;" method="post">
								<div class="form-group">
									<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
								<div class="form-actions">
									<button type="button" id="back-btn" class="btn btn__login--cancel">Back</button>
									<button type="submit" class="btn btn__login--signin pull-right">Submit</button>
								</div>
							</form>
							<!-- BEGIN SIGNUP FORM -->
							<form action="javascript:;" class="sign-up-form" method="post">
								<div class="alert alert-danger display-hide">
									<button class="close" data-close="alert"></button>
									<span>Enter any username and password. </span>
								</div>
								<div class="row input__login--margin">
									<div class="col-xs-12">
										<input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Full name"
										 name="full-name" required/>
									</div>
									<div class="col-xs-12">
										<input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Phone"
										 name="Phone" required/>
									</div>
									<div class="col-xs-12">
										<input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Password"
										 name="password" required/>
									</div>
									<div class="col-xs-12">
										<input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Re-Password"
										 name="RePassword" required/>
									</div>
								</div>
								<div class="row input__login--margin">
									<div class="col-sm-12">
										<label class="rememberme mt-checkbox mt-checkbox-outline">
											<input type="checkbox" name="remember" value="1" /> I Agree the &nbsp;
											<a href="#" class="link_a_href">Terms and conditions</a>
											<span></span>
										</label>
									</div>
								</div>
								<div class="row input__login--margin">
									<div class="col-xs-12 center">
										<button class="btn btn__login--signin" type="submit">Sign In</button>
										<button type="button" id="cancel-btn" class="btn btn__login--cancel">Cancel</button>
									</div>
								</div>
							</form>
							<!-- END SIGNUP FORM -->
						</div>
					</div>
				</div>
				<div class="login-footer">
					<div class="row bs-reset">
						<div class="col-xs-5 bs-reset">
							<ul class="login-social">
								<li>
									<a href="javascript:;">
										<i class="icon-social-facebook"></i>
									</a>
								</li>
								<li>
									<a href="javascript:;">
										<i class="icon-social-twitter"></i>
									</a>
								</li>
								<li>
									<a href="javascript:;">
										<i class="icon-social-dribbble"></i>
									</a>
								</li>
							</ul>
						</div>
						<div class="col-xs-7 bs-reset">
							<div class="login-copyright text-right">
								<p>Copyright &copy; Keenthemes 2015</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 bs-reset">
				<div class="login-bg"> </div>
			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="../js/jquery.backstretch.min.js" type="text/javascript"></script>
	<script src="../js/login-5.min.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
</body>

</html>
